<!DOCTYPE html>
<html lang="en" ng-app="angular-client-side-auth">
<head>
    <meta charset="utf-8">
    <title>Angular Auth Example</title>
    <link rel="stylesheet" href="css/app.css">
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.min.css" rel="stylesheet">
    <!-- This is needed because Facebook login redirects add #_=_ at the end of the URL-->
    <script type="text/javascript">
      if (window.location.href.indexOf('#_=_') > 0) {
          window.location = window.location.href.replace(/#.*/, '');
      }
      
    </script>
</head>
<body ng-cloak>


		<div ng-controller="NavCtrl" class="navbar">
		  <div class="navbar-inner">
			<div class="container-fluid">
			  <ul class="nav">
				<li access-level="accessLevels.anon" active-nav="active-nav"><a href="/login">Log in</a></li>
				<li access-level="accessLevels.admin" active-nav="active-nav"><a href="/register">Register</a></li>
				<li access-level="accessLevels.user" active-nav="active-nav"><a href="/">Home</a></li>
				<li access-level="accessLevels.user" active-nav="active-nav"><a href="/private">Private</a></li>
				<li access-level="accessLevels.admin" active-nav="active-nav"><a href="/admin">Admin</a></li>
				<li access-level="accessLevels.user"><a href="" ng-click="logout()">Log out</a></li>
			  </ul>
			  <div id="userInfo" access-level="accessLevels.user" class="pull-right">Welcome&nbsp;<strong>{{ user.username }}&nbsp;</strong><span ng-class="{&quot;label-info&quot;: user.role.title == userRoles.user.title, &quot;label-success&quot;: user.role.title == userRoles.admin.title}" class="label">{{ user.role.title }}</span></div>
			</div>
		  </div>
		</div>

		<div class="container">
		  <div ng-view="ng-view"></div>
		  <div class="alert alert-error" ng-bind="error" ng-show="error"><div> 
		</div>

    <script src="/lib/underscore-min.js"></script>
    <script src="/lib/angular/angular.min.js"></script>
    <script src="/lib/angular/angular-cookies.min.js"></script>
    <script src="/lib/angular/angular-route.min.js"></script>
    <script src="/js/routingConfig.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
    <script src="/js/filters.js"></script>
    <script src="/js/directives.js"></script>
</body>  
</html>
